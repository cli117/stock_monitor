<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资组合仪表盘</title>
    <!-- 新增：引入 Poppins 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- 新增：引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <!-- Tab 导航 -->
        <nav class="tab-nav">
            <button id="tab-summary" class="tab-button active"><i class="fas fa-chart-pie"></i> 资产概览</button>
            <button id="tab-positions" class="tab-button"><i class="fas fa-edit"></i> 仓位更新</button>
            <button id="tab-settings" class="tab-button"><i class="fas fa-cog"></i> 其他设置</button>
        </nav>

        <!-- 内容面板 -->
        <main class="content-area">
            <!-- 资产概览面板 -->
            <div id="summary-panel" class="tab-panel active">
                <div id="summary-container">
                    <p id="total-value-display" class="clickable-summary">总资产：正在加载...</p>

                    <!-- 收益率展示容器 -->
                    <div id="returns-display" class="returns-container">
                        <!-- 收益率数据将由 JS 动态加载 -->
                    </div>

                    <div class="charts-container">
                        <img id="value-chart-img" alt="资产价值变化图 (加载中...)">
                        <!-- 替换静态饼图为Canvas -->
                        <div class="pie-chart-container">
                            <canvas id="portfolio-pie-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="summary-footer">
                    <p>数据最后更新于 <span id="last-updated-time">...</span></p>
                    <button id="force-refresh-btn" class="action-btn"><i class="fas fa-sync-alt"></i> 重载数据</button>
                    <button id="run-workflow-btn-summary" class="action-btn"><i class="fas fa-rocket"></i> 更新数据</button>
                </div>
            </div>

            <!-- 仓位更新面板 -->
            <div id="positions-panel" class="tab-panel">
                <div id="positions-editor"></div>
                <div class="editor-actions">
                    <button id="save-btn-positions" class="action-btn"><i class="fas fa-save"></i> 保存仓位</button>
                    <button id="logout-btn-positions" class="action-btn logout-btn hidden"><i class="fas fa-sign-out-alt"></i> 清除授权</button>
                    <div id="status-msg-positions" class="status-msg"></div>
                </div>
            </div>

            <!-- 其他设置面板 -->
            <div id="settings-panel" class="tab-panel">
                <div id="settings-editor"></div>
                 <div class="editor-actions">
                     <button id="save-btn-settings" class="action-btn"><i class="fas fa-save"></i> 保存设置</button>
                     <button id="logout-btn-settings" class="action-btn logout-btn hidden"><i class="fas fa-sign-out-alt"></i> 清除授权</button>
                    <div id="status-msg-settings" class="status-msg"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Token 输入弹窗 (Modal) -->
    <div id="modal-backdrop" class="hidden"></div>
    <div id="token-modal" class="hidden">
        <h3><i class="fas fa-key"></i> 需要授权</h3>
        <p>请输入您的 Personal Access Token 以继续。</p>
        <input type="password" id="modal-token-input" placeholder="粘贴拥有 read/write contents 和 actions 权限的PAT">
        <div id="modal-status-msg" class="status-msg"></div>
        <div class="modal-actions">
            <button id="modal-cancel-btn">取消</button>
            <button id="modal-confirm-btn">确认</button>
        </div>
    </div>

    <!-- 历史数据表格弹窗 -->
    <div id="history-modal-backdrop" class="modal-backdrop-new hidden"></div>
    <div id="history-modal-container" class="hidden">
        <div id="history-table-content">
            <!-- 表格将由 JS 动态生成并插入此处 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
