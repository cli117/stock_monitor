# 工作流名称
name: Run Python Script

# 工作流的触发条件
on:
  # 1. 允许您在 GitHub 页面的 "Actions" 标签下手动点击运行
  workflow_dispatch:
  
  # 2. 定时触发 (使用 Cron 语法)
  schedule:
    # 工作日 22:00 UTC 运行。
    # - 标准时间期间 (约11月-3月): 对应美东下午 5:00 (UTC-5)
    # - 夏令时期间 (约3月-11月): 对应美东下午 6:00 (UTC-4)
    - cron: '0 22 * * 1-5'

# 定义具体要执行的任务
jobs:
  build-and-commit:
    # 在一个最新的 Ubuntu 虚拟服务器上运行
    runs-on: ubuntu-latest

    # 授予工作流写权限，以便将文件提交回仓库
    permissions:
      contents: write

    steps:
      # 第1步：将您的代码仓库下载到虚拟服务器上
      - name: Checkout repository
        uses: actions/checkout@v3

      # 第2步：设置 Python 3.10 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 第3步：安装脚本运行所需的 Python 库
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "⚠️ requirements.txt not found, installing basic dependencies..."
            pip install requests pandas matplotlib numpy yfinance
          fi

      # 第4步：运行主分析和收益计算脚本
      - name: Run main and return calculation scripts
        env:
          ALPHA_API_KEY: ${{ secrets.ALPHA_API_KEY }}
        run: |
          echo "=== Running main.py ==="
          
          # 如果设置了 GitHub Secrets，则替换 config.ini 中的 API Key
          if [ -n "${ALPHA_API_KEY}" ]; then
            echo "✅ Found ALPHA_API_KEY from secrets. Updating config.ini..."
            if grep -q "^api_key" config.ini; then
              sed -i "s/^api_key = .*/api_key = ${ALPHA_API_KEY}/" config.ini
            else
              echo "api_key = ${ALPHA_API_KEY}" >> config.ini
            fi
          else
            echo "⚠️ Warning: ALPHA_API_KEY not set. Using existing key in config.ini."
          fi

          # 运行主程序
          python main.py
          
          echo "=== Running get_asset_performance.py for detailed returns ==="
          # 运行新脚本，生成个股的表现 asset_performance.json
          python get_asset_performance.py
          
          # <<< 新增：运行总仓位收益率计算脚本 >>>
          echo "=== Running calculate_return.py ==="
          python calculate_return.py

      # 第5步：将新生成或更新的文件提交回您的代码仓库
      - name: Commit updated files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # <<< 修改：在 git add 命令中加入 portfolio_return.json >>>
          git add portfolio_details_history.csv portfolio_value_chart.png portfolio_pie_chart.png portfolio_return.json portfolio_assets_returns.json
          # 检查是否有文件被修改，如果有，才执行提交和推送
          git diff --staged --quiet || git commit -m "📊 Automated data, charts, and returns update"
          git push
